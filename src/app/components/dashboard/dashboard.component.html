<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col" *ngIf="!stocks || stocks.length < 1" style="text-align:
   center;">
    Loading
    </div>
    <div class="mdl-cell mdl-cell--3-col" *ngFor="let stock of stocks">
        <app-summary [stock]="stock"></app-summary>
    </div>
</div>
